<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Bypass Settings</title>
  <link rel="stylesheet" href="libs/materialize/materialize.min.css">
  <script src="libs/materialize/materialize.min.js" defer></script>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f5f5f5;
          font-family: 'Roboto', sans-serif;
      }

      .container {
          max-width: 400px;
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
          text-align: center;
          font-size: 1.5rem;
          margin-bottom: 60px;
      }

      .input-field input {
          border-bottom: 2px solid #4CAF50 !important;
      }

      .btn {
          width: 100%;
          background-color: #4CAF50;
      }

      .btn:hover {
          background-color: #388E3C;
      }
  </style>
</head>
<body>
<div class="container">
  <h2>DeepSeek Bypass Settings</h2>
  <div class="input-field">
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API Key">
    <label for="apiKey">OpenAI API Key</label>
  </div>
  <div class="input-field">
    <input type="text" id="model" placeholder="Enter your OpenAI Model">
    <label for="model">OpenAI Model</label>
  </div>
  <button id="saveKey" class="btn waves-effect waves-light">Save</button>
</div>
<script src="options.js"></script>
</body>
</html>
